<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- My style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <nav class="navbar h-100" style="background-color: #e5e5e5;">
            <div class="container-fluid flex-nowrap">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.svg" alt="Logo" class="d-inline-block align-text-top">
                </a>

                <form class="d-flex flex-grow-1">
                    <div class="input-group">
                        <span class="input-group-text border-0">
                            <i class="fas fa-search"></i>
                        </span>
                        <input class="form-control shadow-none border-0" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </div>
                </form>

                <div class="nav">
                    <a class="nav-link" style="color: #5b5858;" href="#"><i class="fa-solid fa-list"></i></a>
                    <a class="nav-link" style="color: #5b5858;" href="#"><i class="fa-solid fa-circle-question"></i></a>
                    <a class="nav-link" style="color: #5b5858;" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    <a class="nav-link" style="color: #FF8F00;" href="#"><i class="fa-solid fa-bell"></i></a>
                </div>
            </div>
          </nav>
    </header>


    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 aside">
                    <div class="row py-4 h-100">
                        <div class="col">
                            <button type="button" class="btn text-start text-white ps-4 mb-1 fw-semibold border-0"><i class="fa-solid fa-house my_icon"></i>Home</button>
                            <button type="button" class="btn text-start text-white ps-4 mb-1 fw-semibold border-0"><i class="fa-solid fa-chart-simple my_icon"></i>Stats</button>
                            <button type="button" class="btn text-start text-white ps-4 mb-1 fw-semibold border-0"><i class="fa-solid fa-signal my_icon"></i>Signals</button>
                        </div>
    
                        <div class="col align-self-end">
                            <button type="button" class="btn text-start text-white ps-4 fw-semibold border-0"><i class="fa-solid fa-gear my_icon"></i>Admin</button>
                        </div>
                    </div>
                </div>
    
                <div class="col main_view">
                    <div class="row top_banner bg-primary text-white py-3">
                        <div class="col-6">
                            <h1>Boolean <span class="badge rounded-pill bg-dark bg-opacity-25 fw-normal fs-6 align-middle">Piano blaze</span></h1>

                            <div aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#"><span class="badge rounded-pill bg-dark bg-opacity-25 fw-normal fs-6 align-middle">3 app</span></a></li>
                                    <li class="breadcrumb-item active" aria-current="page">
                                        <span class="badge rounded-pill bg-dark bg-opacity-25 fw-normal fs-6 align-middle">Boolean mobile app</span>
                                        <span class="badge rounded-pill bg-dark bg-opacity-25 fw-normal fs-6 align-middle">Boolean web app</span>
                                        <span class="badge rounded-pill bg-dark bg-opacity-25 fw-normal fs-6 align-middle">Boolean blog app</span>
                                    </li>
                                </ol>
                            </div>
                        </div>

                        <div class="col d-flex flex-column">
                            <span class="fw-medium">Studenti online negli ultimi 30 minuti</span>
                            <span class="fs-2 fw-semibold">125</span>
                        </div>

                        <div class="col text-center">
                            <span class="fw-medium">Nuovo Studente</span>

                            <button type="button" class="btn btn-outline-light ms-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus"></i></button>
                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>

                                <div class="offcanvas-body text-start">
                                    <form class="row g-3">
                                        <div class="col-md-6">
                                            <label for="inputFirstName4" class="form-label">Nome</label>
                                            <input type="FirstName" class="form-control" id="inputFirstName4">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputLastName4" class="form-label">Cognome</label>
                                            <input type="LastName" class="form-control" id="inputLastNamel4">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputEmail4" class="form-label">Email</label>
                                            <div class="input-group">
                                                <div class="input-group-text">@</div>
                                                <input type="email" class="form-control" id="inputEmail4">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputPassword4" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="inputPassword4">
                                        </div>
                                        <div class="col-12">
                                            <label for="inputAddress" class="form-label">Indirizzo</label>
                                            <input type="text" class="form-control" id="inputAddress">
                                        </div>
                                        <div class="col-12">
                                            <label for="inputAddress2" class="form-label">Address 2</label>
                                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputCity" class="form-label">Citt√†</label>
                                            <input type="text" class="form-control" id="inputCity">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputState" class="form-label">Stato</label>
                                            <select id="inputState" class="form-select">
                                                <option selected></option>
                                                <option>Italia</option>
                                                <option>...</option>
                                                <option>...</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <label for="inputZip" class="form-label">CAP</label>
                                            <input type="text" class="form-control" id="inputZip">
                                        </div>
                                        <div class="col-md-12">
                                            <label for="inputZip" class="form-label">Foto</label>
                                            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">
                                                    Seleziona per proseguire
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                          <button type="submit" class="btn btn-primary">Salva</button>
                                          <button type="submit" class="btn btn-warning">Svuota</button>
                                        </div>
                                      </form>
                                </div>
                            </div>
                        </div>
                    </div>




                    <div class="row main"></div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
